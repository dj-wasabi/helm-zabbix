# Default values for helm-zabbix.

image:
  pullPolicy: Always

server:
  enabled: true
  type: mysql
  version: 5.0-latest

  database:
    name: zabbix
    host: mysql-8.default.svc.cluster.local

  javagateway:
    enable: true
    javapollers: 5

  snmptraps:
    enabled: true
  externalIPs: []
  env: {}

agent:
  enabled: true
  version: 5.0-latest
  server:
    host: zabbix-server.zabbix.svc
  timeout: 10
  startagents: 3
  passiveagent: true
